{%extends 'main.html'%}
{%block content%}
<div>
  <div class = "head_book_div">
    <h2 class = "list_book_title">{{book.name}}</h2>
    <a class = "list_note_button" href="{% url 'create_note' book.id%}">Add a note</a>
  </div>
  {% for note in book_notes %}
  <a href="{% url 'note' note.id %}">
    <span class="list_note_parent">
    <h3 class = "list_note_title">{{note.title}}</h3>
    <p class = "list_note_body">{{note.body|truncatechars:500}}</p>
    <div class = "list_note_tag_parent">
      <a class = "list_note_tag" href="{%url 'update_note' note.id%}">Edit Note</a>
      <a class = "list_note_tag" href="{%url 'delete_note' note.id%}">Delete Note</a>
    </div>
    </span>
  </a>
  {%endfor%}
{%endblock content%}
